<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="courses" *ngIf="courses[0] as course">
  <course-card
    *ngFor="let course of courses; index as i"
    [course]="course"
    [cardIndex]="i + 1"
    (courseEmmiter)="onCourseSelected($event)"
  ></course-card>

  <course-card (courseEmmiter)="onCourseSelected($event)" [course]="course" s>
  </course-card>
</div>
